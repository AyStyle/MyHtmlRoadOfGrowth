<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        meta标签主要用于设置网页中的一些元数据
        meta属性：
            charset 指定网页的字符集
            name 指定数据的名称
            content 指定数据的内容
                keywords：表示网站的关键字，多个关键字之间用逗号分开
                description：指定网站的描述内容

     -->
    <meta charset="UTF-8" name="keywords" content="HTML5,前端,CSS3">
    <meta charset="UTF-8" name="description" content="描述">
    <!-- 用于设置页面重定向：3秒后跳到百度 -->
    <meta charset="UTF-8" http-equiv="refresh" content="3;url=http://www.baidu.com">
    <title>Title</title>
</head>
<body>

</body>
</html>
