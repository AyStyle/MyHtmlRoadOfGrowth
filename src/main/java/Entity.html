<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>

<!--
    在网页中编写的多个空格默认情况会自动被浏览器解析为一个空格
    在HTML中有些时候，不能直接书写一些特殊符号，比如：连续空格、大于、小于

    书写特殊符号需要用到实体：
        语法：&实体名;
        实体：
            空格 -> &nbsp;
            大于 -> &gt;
            小于 -> &lt;
            版权符号@ -> &copy;
-->
<p>空格 -> &nbsp;</p>
<p>大于 ->  &gt;</p>
<p>小于 -> &lt;</p>
<p>版权符号 -> &copy;</p>

</body>
</html>
